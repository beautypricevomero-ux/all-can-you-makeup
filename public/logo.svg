<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" role="img" aria-labelledby="title desc">
  <title id="title">All Can You Makeup</title>
  <desc id="desc">Neon gradient wordmark for the All Can You Makeup experience.</desc>
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff7ad9" />
      <stop offset="50%" stop-color="#ff9f75" />
      <stop offset="100%" stop-color="#ffe066" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" rx="20" fill="#05010f" opacity="0.6" />
  <g filter="url(#glow)">
    <text x="20" y="50" font-family="'Poppins', 'Helvetica Neue', Arial, sans-serif" font-size="40" font-weight="700" fill="url(#logo-gradient)">
      all you can makeup
    </text>
  </g>
</svg>
